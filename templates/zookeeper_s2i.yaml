---
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/display-name: "{{ s2i_builder_zookeeper_stream_name }}"
    name: "{{ s2i_builder_zookeeper_stream_name }}"
    namespace: "{{ namespace }}"
  spec:
    lookupPolicy:
      local: true

- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/display-name: s2i-app-zookeeper
    name: "{{ zookeeper_image_name.split(':')[0] }}"
    namespace: "{{ namespace }}"
  spec:
    lookupPolicy:
      local: true

{% if manage_s2i_builder_images %}
- apiVersion: "v1"
  kind: BuildConfig
  metadata:
    name: "s2i-builder-zookeeper-builder"
    namespace: "{{ namespace }}"
  spec:
    runPolicy: "SerialLatestOnly"
    successfulBuildsHistoryLimit: 2
    triggers:
      - type: "ConfigChange"
      - type: "GitHub"
        github:
          secret: {{ github_secret }}
      - type: "Generic"
        generic:
          secret: {{ github_secret }}
    source:
      git:
        uri: "{{ s2i_builder_zookeeper_repo }}"
      contextDir: "{{ s2i_builder_zookeeper_context_dir }}"
    strategy:
      dockerStrategy:
        from:
          kind: "DockerImage"
          name: "{{ s2i_build_builder_image }}"
    output:
      to:
        kind: "ImageStreamTag"
        name: "{{ s2i_builder_zookeeper_stream_name + ':latest' }}"
    resources: {{ builds_resources | to_json }}
{% endif %}

- apiVersion: "v1"
  kind: BuildConfig
  metadata:
    name: "s2i-app-zookeeper-builder"
    namespace: "{{ namespace }}"
  spec:
    runPolicy: "SerialLatestOnly"
    successfulBuildsHistoryLimit: 2
    triggers:
      - type: "ConfigChange"
      - type: "GitHub"
        github:
          secret: {{ github_secret }}
      - type: "Generic"
        generic:
          secret: {{ github_secret }}
      - type: "ImageChange"
    source:
      git:
        uri: "{{ s2i_app_zookeeper_repo }}"
      contextDir: "{{ s2i_app_zookeeper_context_dir }}"
    strategy:
      sourceStrategy:
        from:
          kind: "ImageStreamTag"
          name: "{{ s2i_builder_zookeeper_stream_name + ':latest' }}"
        incremental: true
    output:
      to:
        kind: "ImageStreamTag"
        name: "{{ zookeeper_image_name }}"
    resources: {{ builds_resources | to_json }}
